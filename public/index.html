<!DOCTYPE html>
<html lang="en" class="perfect-scrollbar-off nav-open">
<head>
    <title>DSC Brawijaya</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000"/>

    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/favicon/apple-icon-180x180.png">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon"/>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon"/>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>

</head>
<body>
<noscript> You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>

<script>
    // asd
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
            navigator.serviceWorker.register('worker.js').then(function (registration) {
                console.log('Worker registration successful', registration.scope);

                registration.onupdatefound = () => {
                    const installingWorker = registration.installing;
                    installingWorker.onstatechange = () => {
                        switch (installingWorker.state) {
                            case 'installed':
                                if (navigator.serviceWorker.controller) {
                                    // new update available
                                    alert("new update available");

                                    // mending dikasi timer atau delay utk reload,
                                    // karna ada waktu utk ngehapus dan ngereload ulang data
                                    setTimeout(function () {
                                        window.location.reload();
                                    }, 3000);
                                } else {
                                    // no update available
                                }
                                break;
                        }
                    };
                };

            }, function (err) {
                console.log('Worker registration failed', err);
            }).catch(function (err) {
                console.log(err);
            });
        });
    } else {
        console.log('Service Worker is not supported by browser.');
    }
</script>
</body>
</html>
